name: Build and Analyze

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Setup Node.js for React app
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarQube scanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install Sonar Scanner CLI
        run: choco install sonarqube-scanner.portable

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Build .NET Project
        run: |
          cd webapi
          dotnet build

      - name: Build React App
        run: |
          cd reactapp
          npm install
          npm run build

      - name: Run Unit Tests and Generate Coverage Report
        run: |
          cd webapiUnitTests
          dotnet test --collect:"XPlat Code Coverage"

      - name: Convert to SonarQube format
        run: |
          reportgenerator "-reports:**/coverage.cobertura.xml" "-targetdir:coverage/SonarQube" -reporttypes:"SonarQube"

      - name: Run Sonar Analysis for React
        run: |
          cd reactapp
          sonar-scanner -D"sonar.projectKey=AYqKyYSB222sTEAu7r1E2" -D"sonar.sources=src" -D"sonar.host.url=${{ secrets.SONAR_HOST_URL }}" -D"sonar.login=${{ secrets.SONAR_TOKEN2 }}"

      - name: Run Sonar Analysis for .NET
        run: |
          cd webapi
          dotnet sonarscanner begin /k:"Sendej7_CharSheetForge_AYqKyYSB222sTEAu7r1E" /d:sonar.cs.opencover.reportsPaths="**/TestResults/*/coverage.cobertura.xml" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

