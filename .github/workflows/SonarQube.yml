name: Build and Analyze

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'  # Change to the .NET version you are using

      - name: Setup Node.js for React app
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'  # Change to the Node.js version you are using

      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarQube scanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # Build .NET project
      - name: Build .NET project
        shell: powershell
        run: |
          cd webapi
          dotnet build

      # Build React project
      - name: Build React app
        shell: powershell
        run: |
          cd reactapp
          npm install
          npm run build

      # Run Unified Sonar Analysis
      - name: Run Unified Sonar Analysis
        shell: powershell
        run: |
          # Initialize Sonar Scanner
          sonar-scanner begin /k:"Sendej7_CharSheetForge_AYqKyYSB222sTEAu7r1E" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          # Include .NET Analysis
          dotnet sonarscanner begin /k:"Sendej7_CharSheetForge_AYqKyYSB222sTEAu7r1E" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          cd webapi
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          cd ..
          # Include React Analysis
          cd reactapp
          sonar-scanner -D"sonar.sources=src"
          # Close Sonar Scanner
          sonar-scanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
