name: Build and Analyze

on:
  push:
    branches:
      - master
      - dev

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Setup Node.js for React app
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install specific version of SonarQube scanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner --version 5.2.0

      - name: Update ReportGenerator to a specific version
        run: dotnet tool update dotnet-reportgenerator-globaltool -g --version 4.8.7

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install Sonar Scanner CLI
        run: choco install sonarqube-scanner.portable

      - name: Build .NET Project
        run: dotnet build

      - name: Build React App
        run: |
          cd reactapp
          npm install
          npm run build

      - name: Run Sonar Analysis and Unit Tests for .NET
        run: |
          dotnet sonarscanner begin /k:"MyProject" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.coverageReportPaths=".\sonarqubecoverage\SonarQube.xml"
          dotnet build
          dotnet test --no-build --collect:"XPlat Code Coverage"
          reportgenerator "-reports:*\TestResults\*\coverage.cobertura.xml" "-targetdir:sonarqubecoverage" "-reporttypes:SonarQube"
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
